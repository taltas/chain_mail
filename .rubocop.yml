AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable
  Exclude:
    - "db/**/*"
    - "node_modules/**/*"
    - "vendor/**/*"

Layout/LineLength:
  Max: 100

Metrics/BlockLength:
  Exclude:
    - "spec/**/*"
    - "chain_mail.gemspec"

Metrics/MethodLength:
  Max: 35

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false
